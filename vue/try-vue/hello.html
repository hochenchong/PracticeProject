<!DOCTYPE html>
<html>

<head>
    <title>学习 Vue</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app" class="app">
        {{ message }}
    </div>

    <script>
        var app = new Vue({
            el: ".app",
            data: {
                message: 'Hello Vue!'
            }
        })
    </script>
</body>
</html>
