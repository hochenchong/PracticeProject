<!DOCTYPE html>
<html>

<head>
    <title>计数器</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="button" value="-" @click="sub">
        <span>{{ num }} </span>
        <input type="button" value="+" v-on:click="add">
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                num: 1
            },
            methods: {
                add:function() {
                    if (this.num < 10) {
                        this.num++;
                    } else {
                        alert("已经到最大值了！")
                    }
                },
                sub:function() {
                    if (this.num > 0) {
                        this.num--;
                    } else {
                        alert("已经到最小值了！")
                    }
                }
            }
        })
    </script>
</body>
</html>
