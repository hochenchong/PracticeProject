<!DOCTYPE html>
<html>

<head>
    <title>图片切换</title>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="imgApp">
        <a href="#" v-show="imgIndex>0" @click="pre">上一张</a>
        <img :src="imgArray[imgIndex]" alt="" width="200">
        <a href="#" v-show="imgIndex < imgArray.length - 1" @click="next">下一张</a>
    </div>

    <script>
        var app = new Vue({
            el: "#imgApp",
            data: {
                imgArray: [
                    "1.jpg",
                    "2.jpg",
                    "3.jpg"
                ],
                imgIndex: 0
            },
            methods: {
                pre:function() {
                    this.imgIndex--;
                },
                next:function() {
                    this.imgIndex++;
                }
            }
        })
    </script>
</body>
</html>
